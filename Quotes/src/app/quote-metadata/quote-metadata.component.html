<div class="container">
<button class="btn btn-default" (click) = 'upVoteQuote()'>Upvote:{{quote.upVote}}</button>

<button class="btn btn-dark" (click) = 'downVoteQuote()'>Downvote:{{quote.downVote}}</button>

<br>
<div>posted {{quote.dateAdded|postDuration}} days ago</div>

<br>

<button (click) = 'quoteDelete(true)'>Remove</button>
<hr>
</div>
