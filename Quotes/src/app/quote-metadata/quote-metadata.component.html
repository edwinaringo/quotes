<div class="container">
<button class="btn btn-default" (click) = 'upVoteQuote()'>Like:{{quote.upVote}}</button>

<button class="btn btn-dark" (click) = 'downVoteQuote()'>Dislike:{{quote.downVote}}</button>

<br>
<div>posted {{quote.dateAdded|postDuration}} days ago</div>
<div>posted {{quote.dateAdded|postDuration}} days ago by {{quote.postedBy}}</div>
<br>

<button (click) = 'quoteDelete(true)'>Remove</button>
<hr>
</div>
