
<div class="container-fluid">
  <div class="row">
      <form #quoteForm='ngForm'>
          <div class="form-group">

              <label for="name">Quote</label>
              <input type="text" required class="form-control" id="message" [(ngModel)]="newQuote.message" name="message">{{newQuote.message}}

          </div>
          <div class="form-group">

              <label for="description">Author</label>
              <input type="text" required class="form-control" id="author">

          </div>
          <button type="submit" class="btn btn-success btn-lg">Add Quote</button>
      </form>
  </div>
</div>
