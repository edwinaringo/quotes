
<div class="container-fluid">
  <div class="row">
    <div class="row jumbotron">
    <h1>Add your Quotes.</h1>
    <hr>
      <form #quoteForm='ngForm'>
        <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
          <div class="form-group">

              
              <label for="message">Quote</label>
              <input type="text" required class="form-control quote-area" id="message" [(ngModel)]="newQuote.message" name="message" #message="ngModel">
              <div [hidden]="message.valid || message.pristine" class="alert alert-danger">
                <p> Quote is Required</p>
              </div>

          </div>
          <div class="form-group">

              
              <label for="author">Author</label>
              <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author="ngModel">
              <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p> Author is Required</p>
              </div>

          </div>
          <div class="form-group">

            <label for="postedBy">Posted By</label>
            <input type="text" required class="form-control" id="postedBy" [(ngModel)]="newQuote.postedBy" name="postedBy" #postedBy="ngModel">
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
              <p> Poster is Required</p>
              
          </div>
            
        </div>
          <button type="submit reset" class="btn btn-success btn-lg">Add Quote</button>
      </form>
